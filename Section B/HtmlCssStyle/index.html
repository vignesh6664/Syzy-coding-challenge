<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--     TailWind Css CDN Link -->
    <script src="https://cdn.tailwindcss.com"></script>
<!--     Ionic Icons Link -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    
        <div class="text-center mt-6 mb-7 text-3xl color-gray-400  border border-black w-[280px] m-auto">
            <h1 >Syzy Technologies</h1>
        </div>

        <nav class="" >
            <div class="flex justify-between items-start -mt-[57px] ml-2">

                <span class="text-3xl cursor-pointer md:hidden block">
                    <ion-icon name="menu-outline" onclick="Menu(this)"></ion-icon>
                </span>
            </div>
            <ul class="md:flex md:items-center md:justify-center md:gap-6 md:w-full  md:opacity-100 opacity-0 transition-all ease-in duration-200 md:mt-12  font-bold  ml-1 bg-gray-900 md:bg-transparent md:text-black text-white rounded-lg w-[130px] p-1 ">
                <li class="mx-4 my-2 md:my-0">
                    <a href="" class="text-xl">Home</a>
                </li>
                <li class="mx-4 my-2 md:my-0">
                    <a href=""class="text-xl" >Services</a>
                </li>
                <li class="mx-4 my-2 md:my-0">
                    <a href=""class="text-xl">Contact</a>
                </li>
                <li class="mx-4 my-2 md:my-0">
                    <a href=""class="text-xl">Careers</a>
                </li>
            </ul>
        </nav>

        <div >
            <div class="md:mt-[120px] ml-12 ">
                <h1 class="text-3xl text-sky-500 mb-12">ACCOUNT SIGN IN</h1>
                <p class="text-xl text-gray-500 md:text-center text-center mr-12">Sign in to your account to access your profile, history, and any private pages you've been granted access to.</p>
            </div>

            <div class="  mt-14 text-xl ml-4 mr-4 ">
                <input type="email" placeholder="Enter Your Email" class="md:ml-[490px] md:w-[490px] mb-12 md:p-4 p-2 border border-gray-500">
                <input type="password" placeholder="Enter Your Password" class=" md:ml-[490px] md:w-[490px] md:p-4 p-2 border border-gray-500">
            </div>
            <div>

                <button class="bg-sky-200 md:p-4 p-2 md:w-[100px] text-xl text-center text-black md:ml-[505px] mt-8 w-[340px] ml-4  font-bold">Sign In</button>
            </div>
        </div>

        <script>
            function Menu(e){
                let items=document.querySelector('ul');

                e.name==='menu-outline' ? (e.name='close-outline',items.classList.add('top=[40px]'),items.classList.add('opacity-100')):(e.name='menu-outline',items.classList.remove('top-[40px]'),items.classList.remove('opacity-100'))
            }
        </script>
</body>
</html>
